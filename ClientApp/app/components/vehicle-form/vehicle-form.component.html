<h1>New Vehicle</h1>
{{ vehicle | json }}
<form #f="ngForm" (ngSubmit)="submit()" novalidate>
  <div class="form-group">
    <label for="make">Make</label>
    <select id="make" class="form-control" (change)="onMakeChange()" [(ngModel)]="vehicle.makeId" name="make" required #make="ngModel">
      <option value=""></option>
      <option *ngFor="let m of makes" value="{{ m.id }}" name="makeId">{{ m.name }}</option>
    </select>
  </div>
  <div class="form-group">
    <label for="model">Model</label>
    <select id="model" class="form-control" [(ngModel)]="vehicle.modelId" name="model">
    <option *ngFor="let m of models" value="{{ m.id }}" name="modelId">{{ m. name }}</option>
    </select>
  </div>
  <p>Is this vehicle registered?</p>

    <label for="registered" class="radio-inline"> 
      <input type="radio" name="isRegistered" id="registered" value="true" [(ngModel)]="vehicle.isRegistered" name="registered"> Yes
    </label>
      <label for="notRegistered" class="radio-inline">
          <input type="radio" name="isRegistered" id="notRegistered" value="false" [(ngModel)]="vehicle.isRegistered" name="notRegistered"> No
      </label>

  <h2>Features</h2>
  <div *ngFor="let f of features" class="checkbox">
    <label for="feature{{ f.id }}">
      <input type="checkbox" id="feature{{ f.id }}" (change)="onFeatureToggle(f.id, $event)" name="feature{{ f.id }}">{{ f.name }}</label>
    </div>
    <h2>Contact</h2>
    <div class="form-group">
      <label for="contactName">Name</label>
      <input id="contactName" type="text" class="form-control" [(ngModel)]="vehicle.contact.name" name="contactName">
    </div>
    <div class="form-group">
      <label for="phone"></label>
      <input id="phone" type="text" class="form-control" [(ngModel)]="vehicle.contact.phone" name="contactPhone">
    </div>
    <div class="form-group">
      <label for="contactEmail"></label>
      <input id="contactEmail" type="text" class="form-control" [(ngModel)]="vehicle.contact.email" name="contactEmail">
    </div>
    <button class="btn btn-primary">Save</button>
</form>
